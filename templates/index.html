<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">To-Do List</h1>

    <form method="POST" action="/add" class="mb-3 d-flex">
        <input type="text" name="content" class="form-control me-2" placeholder="Add a new task" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span style="text-decoration: {{ 'line-through' if task.completed else 'none' }}">
                {{ task.content }}
            </span>
            <div>
                <a href="/toggle/{{ task.id }}" class="btn btn-sm btn-outline-success me-2">
                    {{ 'Undo' if task.completed else 'Done' }}
                </a>
                <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
